<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="layout" class="container">
      <div id="stadistics" class="container col">
        <div id="buttons" class="container">
          <button
            id="resetButton"
            class="button-43"
            onclick="controller.startGame();"
          >
            Reset
          </button>
          <div id="switchDiv" class="switchToogle container col">
            <p>AutoPlay</p>
            <input
              type="checkbox"
              id="switch"
              onchange="controller.toogleAutoPlay()"
            /><label for="switch">Toggle</label>
          </div>
        </div>

        <div id="boats" class="container col">
          <p>Boats</p>
          <div id="boatcarrier" class="container col">
            <img src="./images/carrier.png" alt="boat2" />
            <p class="boatDescription">Carrier <i>x5</i></p>
          </div>
          <div id="boatbattleship" class="container col">
            <img src="./images/battleship.png" alt="boat1" />
            <p class="boatDescription">BattleShip <i>x4</i></p>
          </div>
          <div id="boatdestoyer" class="container col">
            <img src="./images/destoyer.png" alt="boat3" />
            <p class="boatDescription">Destoyer <i>x3</i></p>
          </div>
          <div id="boatsubmarine" class="container col">
            <img src="./images/submarine.png" alt="boat4" />
            <p class="boatDescription">Submarine <i>x3</i></p>
          </div>
          <div id="boatsmallship" class="container col">
            <img src="./images/smallship.png" alt="boat5" />
            <p class="boatDescription">Small Ship <i>x2</i></p>
          </div>
        </div>
      </div>

        <div id="messageArea"></div>
        <div id="board">
